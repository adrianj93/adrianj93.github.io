<!DOCTYPE html>
<html>
<head>
    <title>Radio357 Schedule</title>
    <style>
        /* Common table styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .tftable {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .tftable th, .tftable td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .tftable th {
            background-color: #333;
            color: #fff;
        }
        .tftable td {
            background-color: #f9f9f9;
        }

        /* Subtable styles */
        .subtable {
            width: 100%;
            border-collapse: collapse;
        }
        .subtable th, .subtable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .subtable th {
            background-color: #555;
            color: #fff;
        }
        .subtable td {
            background-color: #f2f2f2;
        }

        /* Mobile responsive styles */
        @media screen and (max-width: 600px) {
            .tftable {
                font-size: 14px;
            }
            .tftable th, .tftable td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div>
        <label for="datePicker">Select Date:</label>
        <input type="date" id="datePicker">
        <button onclick="updateSchedule()">Update Schedule</button>
    </div>
    <div id="scheduleTableContainer"></div>

    <script>
        var schedule_date = ""; // Variable to store the selected date

        // Function to create the schedule table
        function createScheduleTable(data) {
            var scheduleTableContainer = document.getElementById("scheduleTableContainer");

            // Create the main table element
            var mainTable = document.createElement("table");
            mainTable.className = "tftable";

            // Create header row for the main table
            var headerRow = mainTable.insertRow(0);
            var dateHeader = headerRow.insertCell(0);
            dateHeader.textContent = "Date";
            var scheduleHeader = headerRow.insertCell(1);
            scheduleHeader.textContent = "Schedule";

            // Loop through the JSON response
            for (var date in data) {
                if (data.hasOwnProperty(date)) {
                    var row = mainTable.insertRow(-1);
                    var dateCell = row.insertCell(0);
                    dateCell.textContent = date;
                    var scheduleCell = row.insertCell(1);

                    // Create a subtable for the schedule
                    var subTable = document.createElement("table");
                    subTable.className = "subtable";
                    scheduleCell.appendChild(subTable);

                    // Create header row for the subtable
                    var subHeaderRow = subTable.insertRow(0);
                    var startHeader = subHeaderRow.insertCell(0);
                    startHeader.textContent = "Start";
                    var programNameHeader = subHeaderRow.insertCell(1);
                    programNameHeader.textContent = "Program Name";
                    var authorHeader = subHeaderRow.insertCell(2);
                    authorHeader.textContent = "Author";

                    // Loop through the programs for this date
                    data[date].forEach(function(program) {
                        var subRow = subTable.insertRow(-1);
                        var startCell = subRow.insertCell(0);
						var d = new Date(program.start);
                        startCell.textContent = d.getHours()+":"+(d.getMinutes() < 10 ? '0' : '') + d.getMinutes();
						var d = new Date('2015-03-04T00:00:00.000Z');
						console.log(d.getUTCHours()); // Hours
						console.log(d.getUTCMinutes());
						console.log(d.getUTCSeconds());
                        var programNameCell = subRow.insertCell(1);
                        programNameCell.textContent = program.program.name;
                        var authorCell = subRow.insertCell(2);
                        authorCell.textContent = program.team[0].name;
                    });
                }
            }

            scheduleTableContainer.innerHTML = ""; // Clear the container
            scheduleTableContainer.appendChild(mainTable);
        }

        // Function to update the schedule based on the selected date
        function updateSchedule() {
            var datePicker = document.getElementById("datePicker");
            schedule_date = datePicker.value;

            // Fetch JSON data for the selected date
            fetch("https://static.radio357.pl/api/content/v1/schedule/" + schedule_date)
                .then(response => response.json())
                .then(data => {
                    createScheduleTable(data);
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        }

        // Initial call to load the schedule for the current date
        updateSchedule();
    </script>
</body>
</html>
