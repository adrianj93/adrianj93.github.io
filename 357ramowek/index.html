<!DOCTYPE html>
<html>
<head>
    <title>Ramufkarz357</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
		@font-face {
			font-family: font1;
			src: url("font1.TTF");
		}
		@font-face {
			font-family: font2;
			src: url("font2.ttf");
		}
        body {
            font-family: "font2", sans-serif;
            background-color: #f2f2f2;
        }

        .schedule-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin: auto;
			margin-bottom: 10px;
			border-radius: 15px;
			max-width: 700px;
			box-shadow: 0px 15px 44px -16px rgba(0, 0, 0, 0.15);
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 12px;

        }

        .date-header {
            background-color: #f95f1f;
            color: #fff;
            padding: 8px;
			border-radius: 7px 7px 0px 0px;
			padding-top: 15px;
			font-size: 25px;
			font-family: font1;
			text-align: center;
        }

        .schedule-row {
            border: 1px solid #F5F5F5;
			background-position: bottom right;
			background-repeat: no-repeat;
			transition: all .2s ease !important;
        }
        
		.schedule-row:hover {
            background-color: #F5F5F5;
        }

        .time-cell {
            float: left;
            padding: 8px;
            text-align: left;
            width: 72px;
        }

        .program-cell {
            padding: 8px;
            text-align: left;
        }
		
		.copyright {
            margin: auto;
			margin-top: 35px;
			margin-bottom: 15px;
			max-width: 700px;
			text-align: center;
			font-size: 12px;
			color: #CCCCCC;
		}

        /* Mobile responsive styles */
        @media screen and (max-width: 300px) {
            .schedule-container {
                font-size: 14px;
                padding: 8px;
                margin: 8px;
            }
        }

        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        input[type="date"] {
            background-color: #D8FE47;
            padding: 10px;
            margin: 10px;
            font-family: "font1", serif;
            color: #000000;
            font-size: 19px;
            border: none;
            outline: none;
            border-radius: 5px;
			transition: all .2s ease !important;
        }
		
        input[type="date"]:hover {
            background-color: #DFFE8B;
        }
        input[type="date"]:active {
            background-color: #ABC938;
        }

        ::-webkit-calendar-picker-indicator {
            background-color: #ffffff;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
		
		button {
			background-color: #f95f1f;
			font-family: font1;
			font-size: 20px;
			color: #ffffff;
			border-radius: 5px;
			border: 0px;
			width: 265px;
			transition: all .2s ease !important;
		}
		
		button:hover {
			background-color: #F98A3A;
		}
		
		button:active {
			background-color: #A13D14;
		}
    </style>
</head>
<body onload="onLoad()">
    <div>
        <center>
			<div style="font-family: font1; font-size: 53px; margin-top: 15px">
			Ramufkarz 357
			</div>
            <label for="datePicker">Wybierz dzień:</label>
            <input onchange="updateSchedule()" type="date" id="datePicker">
            <br>
            <button style="margin: 10px; padding: 10px" id="startButton" onclick="updateSchedule()">357 Start!</button>
        </center>
    </div>
    <div style="display: none;" id="scheduleContainer"></div>
	<div class="copyright">© 2023, BDNT™</div>
    <script>
        var schedule_date = ""; // Variable to store the selected date

        // Function to create the schedule div-based layout
        function onLoad() {
            document.getElementById('datePicker').valueAsDate = new Date();
        }

        function createScheduleDiv(data) {
            var scheduleContainer = document.getElementById("scheduleContainer");
            scheduleContainer.innerHTML = "";
			scheduleContainer.style.display = "block";
			
			var counter = 0;
			
            for (var date in data) {
				counter = counter + 1;
                if (data.hasOwnProperty(date) && counter > 3) {
                    var dateContainer = document.createElement("div");
                    dateContainer.className = "schedule-container";
                    scheduleContainer.appendChild(dateContainer);

                    var dateHeader = document.createElement("div");
                    dateHeader.className = "date-header";
					var dateParsed = new Date(date);
                    dateHeader.textContent = dateParsed.getDate() + "." + ("0" + (dateParsed.getMonth() + 1)).slice(-2) + "." + dateParsed.getFullYear();
                    dateContainer.appendChild(dateHeader);

                    data[date].forEach(function (program) {
                        var scheduleRow = document.createElement("div");
                        scheduleRow.className = "schedule-row";

                        dateContainer.appendChild(scheduleRow);

                        var timeCell = document.createElement("div");
                        timeCell.className = "time-cell";
                        var d = new Date(program.start);
                        timeCell.textContent = d.getHours() + ":" + (d.getMinutes() < 10 ? '0' : '') + d.getMinutes();
                        scheduleRow.appendChild(timeCell);

                        var programCell = document.createElement("div");
                        programCell.className = "program-cell";
                        var authors;
                        try {
                            authors = program.team[0].name + ", " + program.team[1].name;
                        } catch (err) {
                            authors = program.team[0].name;
                        }
                        programCell.innerHTML = '<span style="font-family: font1; font-size: 22px;">' + program.program.name + '</span>' + '<br/>' + '<span style="font-size: 15px;">' + authors+ '</span>';
                        scheduleRow.appendChild(programCell);
                    });
                }
            }
        }

        // Function to update the schedule based on the selected date
        function updateSchedule() {
            var datePicker = document.getElementById("startButton");
			startButton.style.display = "none";
			var datePicker = document.getElementById("datePicker");
            schedule_date = datePicker.value;

            // Fetch JSON data for the selected date
            fetch("https://static.radio357.pl/api/content/v1/schedule/" + schedule_date)
                .then(response => response.json())
                .then(data => {
                    createScheduleDiv(data);
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        }
    </script>
</body>
</html>
